<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
</head>

<style>
    body {
        font-size: 16px;
        font-family: "Muli", sans-serif;
        margin: 0;
        color: white;
    }
    section {
        background: linear-gradient(#21C08B, #AB88FF);
        display: flex;
        justify-content: center;
    }
    .container {
        margin: 30px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        max-width: 705px;
        border: 2px solid white;
        border-radius: 40px;
        background: rgba(255,255,255,0.1);
    }
    
    button {
        width: 50%;
        padding: 10px 30px;
        border-radius: 25px;
        border: 2px solid white;
        color: white;
        font-size: 16px;
        letter-spacing: 2px;
        font-weight: bold;
        background-color: rgba(255,255,255,0.1);
        cursor: pointer;
        outline: none;
    }
    button:hover {
        color: #AB88FF;
        background-color: white;
    }
    button:active {
        transform: scale(.95);
        transition: .3s ease-in;
    }
    .percent {
        color: red;
    }

    @media only screen and (max-width: 600px) {
        .container {
            padding: 0;
            border: none;
            background-color: transparent;
            width: 100%;
        }
    }
</style>

<body>
    <section>
        <div class="container">

            <h2 class="title">¿Qué tan opositor pajuo eres?</h2>
            <p class="description">Responde las preguntas siguientes para obtener tu puntaje, a <b>más puntaje</b>,
                demuestras que eres más <b>opositor rancio</b></p>
            <hr>
            <ul>
                <li>
                    <input type="checkbox" name="1" id="1" value="1">
                    <label for="1">¿Votaste por Capriles dos veces?</label>
                </li>
                <li>

                </li>
                <li>
                    <input type="checkbox" name="3" id="3" value="3">
                    <label for="3">¿Sigues a Luis Carlos?</label>

                <li>
                    <input type="checkbox" name="4" id="4" value="4">

                </li>
                <li>
                    <input type="checkbox" name="7" id="7" value="7">
                    <label for="7">¿Te tomaste una foto frente a una barricada de la GNB?</label>
                </li>
                <li>
                    <input type="checkbox" name="8" id="8" value="8">
                    <label for="8">¿Crees que la bandera venezolana debería tener 7 estrellas y no 8?</label>
                </li>
                <li>
                    <input type="checkbox" name="9" id="9" value="9">
                    <label for="9">¿Salias a protestar con un trapito y vinagre?</label>
                </li>
                <li>
                    <input type="checkbox" name="10" id="10" value="10">
                    <label for="10">¿Le dices "el flaco" a Capriles?</label>
                </li>
                <li>
                    <input type="checkbox" name="11" id="11" value="11">
                    <label for="11">¿Crees que el tiempo de Dios es perfecto?</label>
                </li>
                <li>
                    <input type="checkbox" name="12" id="12" value="12">
                    <label for="12">¿Tenías de tono de llamada "Color esperanza"?</label>
                </li>
                <li>
                    <input type="checkbox" name="13" id="13" value="13">
                    <label for="13">¿Pensaste que iba a caer el chavismo con el 2014/2017/2019?</label>
                </li>
                <li>
                    <input type="checkbox" name="14" id="14" value="14">
                    <label for="14">¿Te pusiste la (E) en tu nombre de redes sociales cuando llegó Guaidó?</label>
                </li>
                <li>
                    <input type="checkbox" name="15" id="15" value="15">
                    <label for="15">¿Leías a Reinaldo Dos Santos para saber qué paso con Chávez?</label>
                </li>
                <li>
                    <input type="checkbox" name="16" id="16" value="16">
                    <label for="16">¿Te da esperanza ver a Edgar Ramírez hablando de Venezuela?</label>

                    <input type="checkbox" name="17" id="17" value="17">
                    <label for="17">¿Pusiste en la BIO "#YoSoyVenezolano"?</label>

                <li>

                <li>
                    <input type="checkbox" name="19" id="19" value="19">

                        pueblo"?</label>
                </li>

                    <input type="checkbox" name="20" id="20" value="20">

                </li>
                <li>
                    <input type="checkbox" name="21" id="21" value="21">

                </li>

                    <label for="23">¿Te sientes culpable por creer que lo de Óscar Pérez era paja al principio?</label>

                    <input type="checkbox" name="24" id="24" value="24">

                    <label for="27">¿Tus papás votaron por Manuel Rosales?</label>

                </li>
            </ul>
            <button onclick="calcular()">Calcular ⚙</button>
            <br>
            <br>
            <h1 id="result"></h1>
            <h2 id="result-text"></h2>
        </div>
    </section>
    <script>
        function calcular() {
            let result = 0
            for (i = 0; i < 27; i++) {
                let respuesta = document.getElementById(i)
                if (respuesta.checked) {
                    result++
                }
            }
            let percent = (result / 27) * 100
            let restitle = document.getElementById('result');
            restitle.innerHTML = 'Resultado: <span class="percent">' + parseFloat(percent).toFixed(2) +
                ' %</span> Opositor pajuo venezolano';
            let resdesc = document.getElementById('result-text');
            if (percent <= 20) {
                resdesc.innerText = 'No eres opositor, quizá seas colectivo, o incluso peor, quizá seas @juliococo'
            } else if (percent > 20 && percent <= 40) {
                resdesc.innerText =
                    'Tus papás votaron por Chávez dos veces, pero tú eres distinto, igual tienes carnet de la patria'
            } else if (percent > 40 && percent <= 60) {
                resdesc.innerText =
                    'Eres de los opositores que llevaban ropa de marca a las marchas, pero todo suma, supongo'
            } else if (percent > 60 && percent <= 80) {
                resdesc.innerText =
                    'Eres opositor y católico, todavía esperas que Capriles se postule por tercera vez'
            } else if (percent > 80) {
                resdesc.innerText =
                    'Tienes el articulo 350 pegado en la pared de tu cuarto, exhalas libertad y ya estás arrecho con Guaidó'
            }
        }
    </script>
